<div ng-controller="JobController as ctrl">

		
	<div class="form-group"></div>

  search for job

  <p><input type="text" ng-model="sear_text"></p> 

	<div ng-repeat="job2 in ctrl.alljobs | filter: sear_text"  class="abc hover" >
			
			
			<div  class="col-md-5">
			<h3  ><a href="#" style="text-decoration: none;"> <b ng-click="ctrl.getJobDetails(job2.id)">{{job2.title}}</b></a></h3>
			{{job2.description}} 
			 </div> 
			
			 <div class="col-md-2 "  style="padding-top:20px;">
			<button class="abc1" type="button"  ng-click="ctrl.applyForJob(job2.id)" >+APPLY</button> 
			</div>
			
			
	</div>
	
	


</div>
