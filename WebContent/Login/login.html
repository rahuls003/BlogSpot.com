
<div ng-controller="UserController as ctrl">

	<div ng-show='ctrl.user.errorMessage'>
		<div class="alert alert-danger fade in">
			{{ctrl.user.errorMessage}}</div>

	</div>


	<div ng-hide="ctrl.userLoggedIn=='true'">
	
		<form name="form" ng-submit="ctrl.login()" role="form" class="form-horizontal">

<div class="panel panel-default">
				<div class="panel-heading">
					<span class="lead">Login Form </span>
				</div>
				
	<div class="container">			

		<div> <h4>  <b> Login As.. </b></h4></div>

		<div class="form-group"
				ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
				
				
				<label class="col-md-2 control-label" for="username">Username</label> 
				
				<div class="col-md-4">
				<input type="text" 
					name="username" id="username" class="form-control input-sm" placeholder="Enter your Name"
					ng-model="ctrl.user.name" required /> 
				</div>	
					
					<span
					ng-show="form.username.$dirty && form.username.$error.required"
					class="help-block">Username is required</span>
					
					
			</div>
			
			<div class="form-group"
				ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
				
				<label class="col-md-2 control-label" for="password">Password</label> 
				
				<div class="col-md-4">
				<input type="password"
					name="password" id="password" class="form-control input-sm" placeholder="Enter your Password"
					ng-model="ctrl.user.password" required /> 
				</div>	
					
					<span
					ng-show="form.password.$dirty && form.password.$error.required"
					class="help-block">Password is required</span>
			</div>
			
			
			<div class="form-actions col-md-offset-2 col-md-10">
				<button type="submit" ng-disabled="form.$invalid" class="btn btn-primary btn-sm">Login</button>
				<a href="#!/register" class="btn btn-warning btn-sm">Register</a>
			</div>
			
			</div>
			<div style="color:white;">
							dsdsadasdasdsd
							</div>
			</div>
			
		</form>
	</div>
</div>
