
<body>
	<div class="generic-container" ng-controller="UserController as ctrl">

	<h2>	Current User : {{currentUser.name}}     </h2>

		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="lead">My Profile </span>
			</div>
			<div class="formcontainer container">
				<form ng-submit="ctrl.update()" name="myForm"
					class="form-horizontal">

<br>
					
						<div class="form-group">
							<label class="col-md-2 control-label" for="id">ID</label>
							<div class="col-md-4">
								<input type="text" ng-model="currentUser.id" id="id"
									class="userid form-control input-sm"
									placeholder="Enter your ID" required ng-minlength="3" />
							</div>
						</div>
										
						<div class="form-group ">
							<label class="col-md-2 control-label" for="name">Name</label>
							<div class="col-md-4">
								<input type="text" ng-model="currentUser.name" id="name"
									class="userid form-control input-sm"
									placeholder="Enter your Name" required ng-minlength="3" />
							</div>
						</div>

						<div class="form-group ">
							<label class="col-md-2 control-label" for="password">Password</label>
							<div class="col-md-4">
								<input type="password" ng-model="currentUser.password"
									id="password" class="username form-control input-sm"
									placeholder="Enter your password" required ng-minlength="3" />
							</div>
						</div>

<!-- 
					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="email">Email</label>
							<div class="col-md-7">
								<input type="email" ng-model="currentUser.email" id="email"
									class="email form-control input-sm"
									placeholder="Enter your Email" required />

							</div>
						</div>
					</div> -->

					
						<div class="form-group ">
							<label class="col-md-2 control-label" for="mobilel">Mobile</label>
							<div class="col-md-4">
								<input type="tel" ng-model="currentUser.mobile" id="mobile"
									class="mobile form-control input-sm"
									placeholder="Enter your contact number" required />

							</div>
						</div>


						<div class="form-group ">
							<label class="col-md-2 control-label" for="address">Address</label>
							<div class="col-md-4">
								<input type="text" ng-model="currentUser.address" width="100"
									height="50" id="address" class="form-control input-sm"
									placeholder="Enter your Address." />
							</div>
						</div>


				<div class="form-group ">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="form-actions floatRight">
							<input type="submit" value="Update"
								class="btn btn-primary btn-sm">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>
	</div>


</body>
